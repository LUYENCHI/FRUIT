<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     #banner {
        height: 500px;
        background: url("形象照/1.jpg"); /* 圖1*/
        background-size: contain;
        background-repeat: no-repeat;
        animation: banner 18s infinite; /*動畫效果：10s 無限迴圈*/
    }
    @keyframes banner {
        25%{
           background: url("形象照/2.jpg"); /*圖2*/
        }
        50%{
            background: url("形象照/3.jpg"); /*圖3*/
        }
        75%{
            background: url("形象照/1.jpg");
        }
    }

</style>

</style>
</head>
<body>
    <div id="banner"></div>
    
</body>
</html>
